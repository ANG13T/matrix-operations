<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Matrix Operations</title>
  </head>
  <body>
    <div class="container">
      <h1>Matrix Operations</h1>
      <h2>Arithmetic</h2>
      <select class="custom-select" id="selectOperation">
        <option selected>Open this select menu</option>
        <option value="Add">Add</option>
        <option value="Subtract">Subtract</option>
        <option value="Multiply">Multiply</option>
        <option value="Transpose">Transpose</option>
      </select>
      <div class="row">
        <div class="col col-sm-4">
          <h3>Matrix 1</h3>
          <textarea name="" cols="30" rows="10" id="one" class="textarea"></textarea>
        </div>
        <div class="col col-sm-4">
            <h3>Operation</h3>
            <div id="operatorSymbol">
              
            </div>
        </div>
        
        <div class="col col-sm-4">
          <h3>Matrix 2</h3>
          <textarea name="" cols="30" rows="10" id="matrix2" class="textarea"></textarea>
        </div>
        <div class="col">
        <button type="button" class="btn btn-danger" id="calculateButton">Calculate</button>
        </div>
        <div class="col">
            <h2 id="result"></h2>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
